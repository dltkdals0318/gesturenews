<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture News</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="styles/reset.css" />

    <!-- Google Fonts - Blackletter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <!-- Configuration files -->
    <script src="config/newsFilters.js"></script>
    <script src="config/visualSettings.js"></script>

    <!-- Utilities -->
    <script src="src/utils/helpers.js"></script>

    <!-- API Service -->
    <script src="src/api/newsService.js"></script>

    <!-- Game State -->
    <script src="src/core/gameState.js"></script>

    <!-- Particle system -->
    <script src="src/particles/Particle.js"></script>

    <!-- UI Handlers -->
    <script src="src/ui/buttonHandlers.js"></script>

    <!-- Main sketch -->
    <script src="src/core/sketch.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="top-section">
        <header>
          <h1>Gesture News</h1>
          <div class="subtitle" id="dateline"></div>
        </header>
        <div class="button-container" id="modeButtons"></div>
      </div>
      <script>
        // 현재 날짜를 신문 형식으로 표시
        const now = new Date();
        const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
        const months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                        'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];

        const dayName = days[now.getDay()];
        const day = now.getDate();
        const monthName = months[now.getMonth()];
        const year = now.getFullYear();

        document.getElementById('dateline').textContent =
          `SEOUL, ${dayName}, ${day} ${monthName} ${year}`;

        // Gesture News 제목 색상 변경 애니메이션
        const title = document.querySelector('h1');
        const colors = [
          'rgb(75, 255, 0)',    // Tea 색상
          'rgb(255, 0, 191)',   // Bombshell 색상
          'rgb(73, 69, 66)',    // Warm Up 색상
          'rgb(0, 0, 0)'        // 검정색
        ];
        let colorIndex = 0;

        setInterval(() => {
          colorIndex = (colorIndex + 1) % colors.length;
          title.style.color = colors[colorIndex];
        }, 1500); // 1.5초마다 색상 변경
      </script>
      <main></main>
      <div class="reset-container" id="resetContainer"></div>
    </div>
  </body>
</html>
